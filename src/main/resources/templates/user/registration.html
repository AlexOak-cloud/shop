<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="post" th:object="${user}" th:action="@{/user/registration}">
    <label for="username">UserName</label>
    <input type="text" id="username" th:field="*{username}" placeholder="username">
    </br>
    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}" placeholder="Password">
    </br>
    <label for="phoneNumber">Phone number</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="phoneNumber">

    <input type="submit" value="create user">
</form>
</br>
<a th:href="@{/}">Главное меню</a>
</br>
<a th:href="@{/user/showAll}">Список пользователей</a>
</body>
</html>
