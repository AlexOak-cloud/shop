<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>


<div th:each="user :${all}" >
  <a th:href="@{user/showOne{id}(id=${user.getId})}" th:text="${user.getId + ') ' + user.getName}"> default</a>
</div>



</body>
</html>
