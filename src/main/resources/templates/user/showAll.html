<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>


<div th:each="user :${all}" >
  <a th:href="@{/user/showOne/{id}(id=${user.getId})}" th:text="${user.getId + ') ' + user.getUsername}"> default</a>
    <form th:method="delete" th:action="@{/user/delete/{id}(id=user.getId})}" >
        <input type="submit" value="delete">
    </form>
</div>
</br>
<a th:href="@{/}">Главное меню</a>

</body>
</html>
