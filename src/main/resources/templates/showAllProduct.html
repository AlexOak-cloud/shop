<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
</head>
<body>

<h1>Все товары</h1>
</br>
</br>
<div th:each="product : ${all}">
  <a th:href ="@{showOne/{id}(id=${product.getId})}" th:text="${product.getId + ') ' + product.getName}">default</a>
</div>

</body>
</html>
