<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${product.getId})}" th:object="${product}" th:method="patch">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" th:placeholder="${name}">
    </br>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" th:value="${price}">
    </br>
    <input type="submit" value="update">
</form>

<a th:href="@{/}">Главное меню</a>

</body>
</html>
