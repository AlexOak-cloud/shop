<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CookieShop</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../../static/css/product/showNews.css" th:href="@{/css/product/showNews.css}" />

</head>
<body>

<div class="mainDiv">

    <div class="Header">
        <div class="nameShop">
            <a th:href="@{/user/main}" class="headText">CookieShop</a>
        </div>
        <div class="inputBox">
            <form th:action="@{/product/search/byName}" th:object="${product}" th:method="post">
                <input type="text" class="mainInput" th:field="*{name}" placeholder="Поиск...">
                <button type="button" name="button" class="searchButton">Поиск</button>
            </form>


        </div>


    </div>


    <div class="lineOpt">
        <hr class="line">
    </div>

    <div class="pageAdmin">
        <h1>Администратор</h1>
    </div>

    <div class="globalList">
        <div class="globalUnits">


            <div class="unit">

                <div class="nameUnitBox">
                    <a href="#" class="nameUnit">Это название товара</a>
                </div>

                <div class="deleteUnitBox">
                    <form th:method="delete" th:href="@{/admin/product/delete/{id}(id=${product.getId})}">
                        <a href="#" class="deleteUnit">Удалить товар</a>
                    </form>

                </div>

                <div class="deleteUserBox">

                    <form th:href="@{/admin/user/toBlock/{id}}" th:method="post">
                        <a href="#" class="deleteUser">Заблокировать пользователь</a>
                    </form>

                </div>
            </div>
            <hr class="line2">
        </div>


    </div>


    <tr th:each="product : ${list}">

        <a th:href="@{/product/getById/{id}(id=${product.getId})}" th:text="${product.getId +
                                                                        ' ' + product.getName +
                                                                        ' ' + product.getDate}"></a>

    </tr>
    <!-- НАдо узнать на совместной работе чтоэто такое -->
    <h1 th:text="${product.getName}"></h1>
    <p th:text="${product.getDescription}"></p>
    </br>
    <p th:text="${product.getDate}"></p>
    </br>
    <p th:text="${product.getPrice}"></p>
    <p th:text="${product.getCategory}"></p>


</div>
</body>
</html>
