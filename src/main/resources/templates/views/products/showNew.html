<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Страница администратора</h1>


<tr th:each="product : ${list}">

    <a th:href="@{/product/getById/{id}(id=${product.getId})}" th:text="${product.getId +
                                                                    ' ' + product.getName +
                                                                    ' ' + product.getDate}"></a>


</tr>


</body>
</html>
