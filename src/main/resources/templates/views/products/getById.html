<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" media="all"
          href="../../../static/css/product/getById.css" th:href="@{/css/product/getById.css}"/>
    <title>Title</title>
</head>
<body>
<div class="mainDiv">
    <div class="nameShop">
        <a th:href="@{/user/main}" class="headText">CookieShop</a>
    </div>
    <div class="inputBox">
        <form th:action="@{/product/search/byName}" th:object="${product}" th:method="post">
            <input type="text" class="mainInput" th:field="*{name}" placeholder="Поиск...">
            <button type="button" name="button" class="searchButton">Поиск</button>
        </form>
    </div>
    <div class="lineOpt">
        <hr class="line">
    </div>
</div>
<div class="globalProduct">
    <div class="center">

        <h1 class="h1" th:text="${product.getName}">Описание продукта</h1>
        <div class="p">
            <!--  не понимаю что это за контролер -->
            <p class="opis" th:text="${'стоимость: ' + product.getPrice}"></p>

            <div class="infoPers">
                <div class="center2">
                    <p class="opis" th:text="${product.getDescription}"></p>
                </div>
            </div>
        </div>
        </p>
        <div class="persName">
            <p th:text="${user.getName + ' ' + user.getSecondName}">Имя Фамилия</p>
            <p th:text="${user.getPhoneNumber}">Номер телефона</p>
        </div>

        <div class="persChat">
            <a th:href="@{/message/chat/{recipientId}(recipientId=${user.getId})}"
               class="botr">Связаться</a>

        </div>

    </div>
</div>
</body>
</html>
