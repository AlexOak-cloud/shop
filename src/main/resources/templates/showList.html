<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<tr th:each = "person : ${list}">
    <th th:text="${person.getId}"></th>
    <th th:text="${person.getName}"></th>
    </br>
    </br>
</tr>


</body>
</html>
